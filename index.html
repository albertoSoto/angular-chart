<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
   <title>AngularJS Chartjs Directive</title>
   <meta name="description" content="chartjs-directive.">
   <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
   <style>
      #editor {
         position: absolute;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
      }
   </style>
</head>
<body class="container-fluid" ng-app="myApp" ng-controller="myController">
<div class="row">
   <div class="col-md-12">
      <h1>Directiva angular JS</h1>
   </div>
</div>
<div class="row">
   <div class="col-md-8">
      <chart value="myChart" id="myCoolChart"></chart>
      <button ng-click="updateData()" class="btn btn-success">
         Update Data
      </button>
   </div>
   <div class="col-md-4">
      <h2>Modos</h2>
      <button ng-click="line()" class="btn btn-success">
         Line
      </button>
      <button ng-click="bar()" class="btn btn-success">
         Bar
      </button>
      <button ng-click="radar()" class="btn btn-success">
         Radar
      </button>
      <br/>
      <button ng-click="polarArea()" class="btn btn-success">
         Polar
      </button>
      <button ng-click="pie()" class="btn btn-success">
         Pie
      </button>
      <button ng-click="doughnut()" class="btn btn-success">
         Doughnut
      </button>
   </div>
</div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
<script type="text/javascript" src="bower_components/angular-chartjs-directive/chartjs-directive.js"></script>
<script type="text/javascript" src="lib/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
