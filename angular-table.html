<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
   <title></title>
   <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
   <link href="bower_components/ng-table/dist/ng-table.min.css" rel="stylesheet">
   <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
   <script type="text/javascript" src="bower_components/angular-underscore-module/angular-underscore-module.js"></script>
   <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
   <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="bower_components/ng-table/dist/ng-table.min.js"></script>
   <script type="text/javascript" src="lib/app.ngtable.js"></script>
</head>
<body class="container-fluid" ng-app="myAppTable" >
<div class="row">
   <div class="col-md-7">
      <div ng-app="myApp">
         <div ng-controller="demoController as demo">
            <table ng-table-dynamic="demo.tableParams with demo.cols" show-filter="true" class="table table-bordered table-striped">
               <tr ng-repeat="row in $data track by row.id">
                  <td ng-repeat="col in $columns">{{::row[col.field]}}</td>
               </tr>
            </table>
         </div>
      </div>
   </div>
   <div class="col-md-5 ">
yeah
   </div>
</div>

</body>
</html>
