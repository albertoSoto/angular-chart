<!DOCTYPE html>
<html ng-app="plunker">
<head>
  <meta charset="utf-8"/>
  <title>Angular ChartJS Directive + Jasmine</title>
  <link data-require="jasmine" data-semver="1.3.1" rel="stylesheet"
        href="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css"/>
  <link data-require="bootstrap-css@*" data-semver="2.3.2" rel="stylesheet"
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet"/>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"/>
  <script data-require="jquery@2.0.2" data-semver="2.0.2" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script data-require="json2" data-semver="0.0.2012100-8"
          src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
  <script data-require="jasmine" data-semver="1.3.1" src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js"></script>
  <script data-require="jasmine" data-semver="1.3.1" src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js"></script>
  <script data-require="angular.js" data-semver="1.1.5" src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
  <script data-require="angular-mocks" data-semver="1.1.5"
          src="http://code.angularjs.org/1.1.5/angular-mocks.js"></script>
  <script data-require="angular-scenario@1.1.5" data-semver="1.1.5"
          src="http://code.angularjs.org/1.1.5/angular-scenario.js"></script>
  <script data-require="bootstrap@2.3.2" data-semver="2.3.2"
          src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script
    src="http://482d8830b65aad08759c-061ea4bce065674c4dd94b6a107d8d5d.r97.cf1.rackcdn.com/components/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
  <script
    src="http://482d8830b65aad08759c-061ea4bce065674c4dd94b6a107d8d5d.r97.cf1.rackcdn.com/components/angular-bootstrap-colorpicker-master/lib/bootstrap-colorpicker.js"></script>
  <script
    src="http://482d8830b65aad08759c-061ea4bce065674c4dd94b6a107d8d5d.r97.cf1.rackcdn.com/components/angular-bootstrap-colorpicker-master/js/bootstrap-colorpicker-module.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet"
        href="http://482d8830b65aad08759c-061ea4bce065674c4dd94b6a107d8d5d.r97.cf1.rackcdn.com/components/angular-bootstrap-colorpicker-master/css/colorpicker.css"/>


  <script src="https://dl.dropboxusercontent.com/u/26906414/cdn/js/Chart.min.js"></script>
  <script src="chartjs-directive.js"></script>
  <script src="app.js"></script>

  <script src="appSpec.js"></script>
  <!-- bootstraps Jasmine -->
  <script src="jasmineBootstrap.js"></script>

</head>

<body>
<div id="container" ng-controller="MainCtrl" class="container">
  <div class="navbar navbar-inverse ">
    <div class="navbar-inner">
      <div class="container">
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <!-- Be sure to leave the brand out there if you want it shown -->
        <a class="brand" href="#">ChartJS Directive</a>
        <!-- Everything you want hidden at 940px or less, place within here -->
        <div class="nav-collapse collapse">
          <!-- .nav, .navbar-search, .navbar-form, etc -->
        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12">

      <div class="well">


        <chart-js id="chart1" width="chart.width" height="chart.height"
                  title="{{chart.title}}"
                  type="{{chart.type}}"
                  data="{{chart.data}}"
                  ng-model="chart">
          <!-- Fallback -->
          You do not support the HTML5 Canvas.
        </chart-js>


      </div>

      <br/>

      <form id="options-form" class="form-horizontal">

        <div class="row-fluid">
          <div class="span12">
            <legend>Configuration</legend>
            <div class="clearfix">
              <formitem title="Title:">
                <input type="text" class="input-medium" ng-model="chart.title"/>
              </formitem>
              <formitem title="Type:">
                <select class="input-medium" ng-model="chart.type">
                  <option>Bar</option>
                  <option>Line</option>
                  <option>Pie</option>
                  <option>Polar</option>
                  <option>Radar</option>
                  <option>Doughnut</option>
                </select>
              </formitem>
              <formitem title="Height:">
                <input type="number" class="input-medium" ng-model="chart.height"/>
              </formitem>
              <formitem title="Width:">
                <input type="number" class="input-medium" ng-model="chart.width"/>
              </formitem>
            </div>
          </div>
          <div class="span12">
            <legend>Labels</legend>
            <div class="clearfix">
              <formitem title="{{$index}}" ng-repeat="item in chart.data.labels">
                <input type="text" class="input-medium" ng-model="chart.data.labels[$index]"/>
                    <span class="help-inline" ng-show="$last">
                      <button class="btn btn-mini btn-danger" ng-click="chart.data.labels.splice($index, 1)"><i
                        class="icon-remove"></i></button>
                      <button class="btn btn-mini btn-success" ng-click="chart.data.labels.push('Label ' + $index)"><i
                        class="icon-plus"></i></button>
                    </span>
              </formitem>
            </div>


          </div>

        </div>


        <div ng-repeat="item in chart.data.datasets">
          <legend>Dataset {{$index}}</legend>
          <div class="clearfix">
            <formitem title="Fill Color:" type="append">
              <input colorpicker="rgba" class="input-medium" value="" type="text"
                     ng-model="chart.data.datasets[$index].fillColor"/>
              <span class="label color" style="background-color:{{chart.data.datasets[$index].fillColor}}">&nbsp;</span>
            </formitem>
            <formitem title="Stroke Color:" type="append">
              <input colorpicker="rgba" class="input-medium" value="" type="text"
                     ng-model="chart.data.datasets[$index].strokeColor"/>
              <span class="label color"
                    style="background-color:{{chart.data.datasets[$index].strokeColor}}">&nbsp;</span>
            </formitem>
            <formitem title="Point Color:" type="append">
              <input colorpicker="rgba" class="input-medium" value="" type="text"
                     ng-model="chart.data.datasets[$index].pointColor"/>
              <span class="label color"
                    style="background-color:{{chart.data.datasets[$index].pointColor}}">&nbsp;</span>
            </formitem>
            <formitem title="Data:">
              <div ng-repeat="d in item.data">
                <span style="width:100px !important;">{{$index}} = </span>
                <input type="text" class="input-small" ng-model="item.data[$index]"/>
                      <span class="help-inline" ng-show="$last">
                        <button class="btn btn-mini btn-danger" ng-click="item.data.splice($index, 1)"><i
                          class="icon-remove"></i></button>
                        <button class="btn btn-mini btn-success" ng-click="item.data.push(1)"><i class="icon-plus"></i>
                        </button>
                      </span>
              </div>
            </formitem>
          </div>
        </div>

        <legend>Table Data</legend>
        <div class="clearfix">
          <table class="table table-small table-bordered table-condensed">
            <thead>
            <!--Labels-->
            <th ng-repeat="item in chart.data.labels">
              <span ng-model="chart.data.labels[$index]">{{chart.data.labels[$index]}}</span>
            </th>
            </thead>
            <tbody>
            <!--Datasets-->
            <tr ng-repeat="item in chart.data.datasets">
              <td ng-repeat="d in item.data">
                <input type="number" class="input-small" ng-model="item.data[$index]"/>
              </td>
            </tr>
            </tbody>
          </table>
        </div>


      </form>


      <legend>Debug</legend>
      <pre>{{chart | json}}</pre>

    </div>
  </div>
</div>
<div id="HTMLReporter" class="jasmine_reporter"></div>
</body>
</html>
